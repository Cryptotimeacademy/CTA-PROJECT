<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTT</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
      
        <div class="count">
            <div class="mining-container">
                    <img src="assert/coin 1_edited.jpg" alt="">
                    <div class="tap-button" onclick="mine()">0 CTT</div>
                <div class="energy-bar" id="energy-bar">Energy: 500/500</div>
            </div>
            <div class="progress-bar">
                <p id="progress-count">0/500</p>
                <div id="progress" class="progress"></div>
            </div>
        </div>
        <div class="menu">
            <button onclick="showRef()">Ref</button>
            <button onclick="showTask()">Task</button>
            <button onclick="showTap()">Tap</button>
            <button onclick="showBoost()">Boost</button>
            <button onclick="showStats()">Stats</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
